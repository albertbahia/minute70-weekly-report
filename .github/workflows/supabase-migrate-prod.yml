name: Supabase Migrate PROD

on:
  push:
    branches: [main]
    paths: ['supabase/migrations/**']

jobs:
  migrate:
    name: Apply migrations to PROD
    runs-on: ubuntu-latest
    environment: prod
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN_PROD }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_PROD }}

      - name: Drift check (pre-migration)
        run: supabase db diff --linked --use-migra --schema public || true

      - name: Apply migrations
        run: supabase db push

      - name: Drift check (post-migration)
        run: supabase db diff --linked --use-migra --schema public
